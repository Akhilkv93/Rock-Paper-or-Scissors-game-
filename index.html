<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1 class="title">Rock, Paper or scissors?</h1>
    <h4 class=>Can you outsmart the computer? Test your luck and strategy!</h4>
    <div class="scoreboard">
       <div class="top">
        <div class="player-name">user</div>
        <div class="player-name">computer</div>
       </div>
       <div class="score">
        <h1><span class="user-score">0</span><span>:</span><span class="computer-score">1</span></h1>
       </div>
    </div>
    <div class="button-container">
        <h2>Choose Wisely</h2>

        <button class="rock">Rock</button>
        
        <button class="paper">Paper</button>
        
        <button class="scissors">Scissors</button>
      
    </div>
    <div id="status">
        <p>you selected <span class="user-selection">rock</span> computer played <span class="computer-selection">scissors</span></p>
        <p>-you won-</p>
    </div>
</body>
</html>
